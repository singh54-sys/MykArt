<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Ecommerce Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; font-size: 20px; }
        header { background: #222; color: #fff; padding: 20px; text-align: center; }
        nav { background: #333; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .hero { background: #ddd; padding: 80px; text-align: center; font-size: 28px; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .product-card { background: white; border-radius: 8px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 260px; object-fit: cover; border-radius: 6px; }
        .footer { background: #222; color: #fff; padding: 20px; text-align: center; margin-top: 40px; }
        button { padding: 10px 20px; border: none; background: #007bff; color: #fff; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1><img src="Pictures/Mykart.png"></h1>
    </header><nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
    
</nav>

<div class="hero">
    <h2>Welcome to the MykArt</h2>
    <p>Best products, best prices.</p>
</div>

<section id="products" class="products">
    <div class="product-card">
        <img src="product1.jpg" alt="Product 1" />
        <h3>Product 1</h3>
        <p>Product 1 description goes here.</p>
        <p><strong>$19.99</strong></p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="product2.jpg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>Product 2 description goes here.</p>
        <p><strong>$29.99</strong></p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="product3.jpg" alt="Product 3" />
        <h3>Product 3</h3>
        <p>Product 3 description goes here.</p>
        <p><strong>$39.99</strong></p>
        <button>Add to Cart</button>
    </div>
</section>

<section id="contact" class="footer">
    <h3>Contact Us</h3>
    <form action="mailto:iam.anushkasingh80@gmail.com" method="post" enctype="text/plain" style="max-width:400px;margin:auto;text-align:left;">
        <label>Name:</label><br>
        <input type="text" name="name" style="width:100%;padding:8px;margin:8px 0;" required><br>

        <label>Email:</label><br>
        <input type="email" name="email" style="width:100%;padding:8px;margin:8px 0;" required><br>

        <label>Message:</label><br>
        <textarea name="message" rows="4" style="width:100%;padding:8px;margin:8px 0;" required></textarea><br>

        <button type="submit">Send Message</button>
    </form>
</section>

<div class="footer">
    <p>Â© 2025 My Ecommerce Store</p>
</div>

</body>
</html>
